<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ellectra | Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/checkout.css">

</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary sticky-top">
    <div class="container">
      <a class="navbar-brand text-info fw-bold" href="index.html">Ellectra</a>
      <a href="cart.html" class="btn btn-outline-info btn-sm">⬅ Back to Cart</a>
    </div>
  </nav>

  <!-- Checkout Section -->
  <section class="container py-5" id="checkout-container">
    <h2 class="text-center text-info mb-4">Checkout</h2>

    <div class="row g-4">
      <!-- Customer Details -->
      <div class="col-lg-6">
        <div class="card bg-dark border-secondary p-4">
          <h4 class="text-info mb-3">Customer Information</h4>
          <form id="checkout-form">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email ID</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">College</label>
              <select class="form-select" id="college" required>
                <option value="">Select College</option>
                <option value="MSCE">Meenakshi Sundararajan Engineering College</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <!-- MSCE Section -->
            <div id="msce-section" class="d-none">
              <div class="mb-3">
                <label class="form-label">Register Number</label>
                <input type="text" class="form-control" id="regno">
              </div>
              <div class="mb-3">
                <label class="form-label">Year</label>
                <select class="form-select" id="year">
                  <option value="">Select Year</option>
                  <option>I</option><option>II</option><option>III</option><option>IV</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Delivery Option</label>
                <select class="form-select" id="delivery-type">
                  <option value="">Select Delivery</option>
                  <option value="College">College (Free Delivery)</option>
                  <option value="Home">Home Delivery (Extra ₹75)</option>
                </select>
              </div>
              <div id="msce-address" class="d-none mb-3">
                <label class="form-label">Home Address</label>
                <textarea class="form-control" id="address-msce" rows="2"></textarea>
              </div>
            </div>

            <!-- Other College Section -->
            <div id="other-section" class="d-none">
              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="2"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Landmark</label>
                <input type="text" class="form-control" id="landmark">
              </div>
              <div class="mb-3">
                <label class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="pincode">
              </div>
            </div>

            <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" id="agree" required>
              <label class="form-check-label text-warning">I understand there is <b>no return policy</b>.</label>
            </div>

            <button type="submit" class="btn btn-info w-100 mt-4">Place Order</button>
          </form>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-lg-6">
        <div class="card bg-dark border-secondary p-4">
          <h4 class="text-info mb-3">Your Order</h4>
          <div id="checkout-items"></div>
          <hr>
          <div class="d-flex justify-content-between">
            <strong>Total:</strong>
            <span id="checkout-total" class="text-info fw-bold"></span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="assets/js/checkout.js"></script>
</body>
</html>
