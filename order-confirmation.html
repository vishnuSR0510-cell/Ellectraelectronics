<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Confirmation | Ellectra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/order-confirmation.css">
<script src="assets/js/order-confirmation.js"></script>

</head>
<body class="bg-dark text-light d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="receipt-card p-4 text-center">
    <img src="images/logo.png" width="60" class="mb-3" alt="Ellectra Logo">
    <h3 class="text-info fw-bold">Thank You for Your Order! ðŸŽ‰</h3>
    <p class="text-secondary mt-2">Our team will reach out to you shortly for confirmation and delivery details.</p>
    
    <hr class="border-secondary my-3">

    <div id="order-details" class="text-start mt-3"></div>

    <p class="mt-4 text-warning"><b>âš  No Return Policy Applicable.</b></p>
    <a href="index.html" class="btn btn-info mt-3">Back to Home</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const order = JSON.parse(localStorage.getItem("lastOrder"));
      const container = document.getElementById("order-details");

      if (!order) {
        container.innerHTML = "<p class='text-muted'>No recent order found.</p>";
        return;
      }

      let html = `
        <h5 class="text-info mb-3">Customer Details</h5>
        <p><b>Name:</b> ${order.name}</p>
        <p><b>Phone:</b> ${order.phone}</p>
        <p><b>Email:</b> ${order.email}</p>

        <hr class="border-secondary">
        <h5 class="text-info mt-3 mb-3">Ordered Items</h5>
      `;

      order.items.forEach(item => {
        html += `
          <div class="d-flex justify-content-between border-bottom border-secondary py-2">
            <span>${item.name} <small class="text-muted">(x${item.quantity})</small></span>
            <span>â‚¹${item.price * item.quantity}</span>
          </div>
        `;
      });

      html += `
        <div class="d-flex justify-content-between mt-3">
          <strong>Total:</strong>
          <span class="text-info fw-bold">${order.total}</span>
        </div>
      `;

      container.innerHTML = html;
    });
    
  </script>
</body>
</html>
