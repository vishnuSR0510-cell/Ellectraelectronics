<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ellectra | Sign Up</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/signup.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">

  <!-- üîπ Toast Notification Container -->
  <div id="toast-container"></div>

  <div class="login-box p-4 shadow-lg">
    <h2 class="text-center mb-4 fw-bold text-info">Create Your Ellectra Account</h2>

    <form id="signupForm">
      <div class="mb-3">
        <label for="signupName" class="form-label text-light">Full Name</label>
        <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="signupEmail" class="form-label text-light">Email</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
      </div>

      <div class="mb-3 position-relative">
        <label for="signupPassword" class="form-label text-light">Password</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
        <i class="bi bi-eye-slash toggle-password" id="toggleSignupPassword" onclick="togglePassword('signupPassword', this)"></i>
      </div>

      <button type="submit" class="btn btn-info w-100 fw-semibold mt-2">Sign Up</button>

      <p class="text-center mt-3 text-secondary">
        Already have an account?
        <a href="login.html" class="text-info fw-semibold text-decoration-none">Login</a>
      </p>
    </form>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/signup.js"></script>
  <script>
    // üëÅÔ∏è Password Toggle
    function togglePassword(id, icon) {
      const field = document.getElementById(id);
      const isPassword = field.type === "password";
      field.type = isPassword ? "text" : "password";
      icon.classList.toggle("bi-eye");
      icon.classList.toggle("bi-eye-slash");
    }
  </script>
</body>
</html>
